<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table of ordering</title>
    <link rel="stylesheet" href="SecondTask.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="row">
                <label class="label_1">
                    <input class="Input_1, row_item" type="text" placeholder="Enter text...">
                    <input class="Input_2, row_item" type="text" placeholder="Search">
                    <select class="row_item">
                        <option disabled selected>Sort by date...</option>
                    </select>
                    <select class="row_item">
                        <option disabled selected>Convert price to...</option>
                        <option name="hryvnia">Hryvnia</option>
                        <option name="dollar">Dollar</option>
                        <option name="euro">Euro</option>
                    </select>
                </label>
            </div>
            <div class="row">
                <table class="center" style="width: 80%">
                    <tr>
                        <th>ID заказа</th>
                        <th>Имя клиента</th>
                        <th>Фамилия клиента</th>
                        <th>Цена заказа</th>
                        <th>Дата оформления</th>
                        <th>Кнопка редактирования через модальное окно</th>
                        <th>Кнопка редактирования через инпут поля</th>
                        <th>Кнопка удаления</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Дмитрий</td>
                        <td>Кудренко</td>
                        <td>400</td>
                        <td>27.05.2021</td>
                        <td>Edit(window)</td>
                        <td>Edit(input)</td>
                        <td>Remove</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
